	<script>
	  console.log(getAllUrlParams().page);
    let current_page = getAllUrlParams().page;

    //items per page
    let ipp = 6;
    let num_pages = Math.ceil(data.length/ipp);

    //adds all view buttons to array
    let view_btn = document.getElementsByClassName('btn');


    let card = document.getElementsByClassName('card');
    let card_text = document.getElementsByClassName('card-text');
    let p_type = document.getElementsByClassName('text-muted');
    //populates card
    popCard(current_page);
    function popCard(pageNum){
      let index = ipp*(pageNum-1);
      for(let i=index; i<card.length+index; i++){
        card[i-index].innerHTML+=`
        <img src=${data[i].images[0]} height="400">`;
        card_text[i-index].innerText = data[i].additionalDetails;
        p_type[i-index].innerText = data[i].type;
        view_btn[i-index].innerHTML=`<a href=./detail.html?pet=${i}>View</a>`;
      }
      document.body.innerHTML+=`page: ${pageNum}`;
    }


    //pagination
    let page_container = document.getElementById('page-container');

    //adds buttons for page
    for(let i=0;i<num_pages;i++){
      page_container.innerHTML += `
        <button onclick="changePage(${i+1})">${i+1}</button>
      `;
    }
    //pagination button clicked
    function changePage(i){
      window.location = `index.html?page=${i}`;
    }

	</script>
